<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Apex Adjusting Group</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <script type="module" src="../src/index.js"></script>
    <div class="login-container">
        <div class="login-form">
            <!-- Company Logo or Name -->
            <div class="logo">
                <h2>Apex Adjusting Group</h2>
            </div>
            
            <!-- Login Form -->
            <h3>Login to Your Account</h3>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" id="login-button">Login</button>
            </form>
            
            <!-- Optional Links -->
            <div class="links">
                <a href="#">Forgot Password?</a> | <a href="#">Create an Account</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Placeholder for future JavaScript -->
</body>
</html>
