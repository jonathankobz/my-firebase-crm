<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Load the header using the script -->
    <script type="module">
        import { loadHeader } from './scripts/header.js';
        loadHeader();
    </script>

    <main>
        <!-- Admin panel content goes here -->
        <h1>Admin Panel</h1>
        <form id="add-user-form">
            <input type="email" id="user-email" placeholder="User Email" required>
            <input type="password" id="user-password" placeholder="Password" required>
            <select id="user-role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit">Add User</button>
        </form>
    </main>

    <!-- Link to the admin-specific JavaScript file -->
    <script type="module" src="scripts/admin.js"></script>
</body>
</html>
